version: '3.9'

services:
  backend:
    build: ./backend
    container_name: forensics-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - model_cache:/app/model_cache
      - job_data:/app/data

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ''    # Empty = same origin (Nginx proxies /api)
    container_name: forensics-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  model_cache:   # Persist downloaded model weights across restarts
  job_data:
